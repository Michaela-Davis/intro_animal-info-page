<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Animal Information Page</title>
  </head>
  <body>
    <div class="container">
      <h1>Click on a picture to learn more about that creature!</h1>
      <!-- Hompage Wells -->
      <div id="pig" class="well col-sm-4">
        <img src="img/pig.jpg" alt="An adorable baby pig">
        <h1>Pig</h1>
      </div>
      <div id="tapir" class="well col-sm-4">
        <img src="img/tapir.jpg" alt="An adorable baby tapir">
        <h1>Tapir</h1>
      </div>
      <div id="magical" class="well col-sm-4">
        <img src="img/magical-creatures.jpg" alt="A picture of a wand that links to magical creatures">
        <h1>Magical<br>Creatures</h1>
      </div>

      <!-- Magical Creature Wells -->
      <div id="pigicorn" class="well col-sm-4">
        <img src="img/pigicorn.jpg" alt="A magical pigicorn">
        <h1>Pigicorn</h1>
      </div>
      <div id="dragon" class="well col-sm-4">
        <img src="img/dragon.jpg" alt="A magical dragon">
        <h1>Dragon</h1>
      </div>
      <div id="unicorn" class="well col-sm-4">
        <img src="img/unicorn.jpg" alt="A magical unicorn">
        <h1>Unicorn</h1>
      </div>

    </div>
  </body>
</html>
